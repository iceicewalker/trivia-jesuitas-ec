<div id="body-container">
  <div class="left-header">
    <button (click)="goHome()" type="button" class="home-btn"></button>
  </div>
  <div class="play-info mt">
    Top 10 Mejores puntuaciones
  </div>
  <div class="play-aq mt">
    <div class="play-answer user-data" *ngFor="let user of leaderBoard; let i = index">
      <div class="user-nick">{{ (i+1) }}.- {{user.usuario}}</div><div class="user-score">{{user.puntaje}}</div>
    </div>
  </div>
</div>
